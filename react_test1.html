<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <style>
    body{
      font-family: Helvetica; 
    }

    .ContactView-title{
      font-size:24px;
      font-weight:bold;
      padding:0 24px;
    }

    .ContactItem{
      margin:0;
      padding: 8px 24px;
      border-bottom: 1px solid #f0f0f0;
    }

    .ContactItem-name{
      font-size:18px;
      font-weight: bold;
      margin:0;
    }

    .ContactItem-email{
      color:teal;
      font-style:italic;
    }

    .ContactView-list{
      list-style:none;
      margin:0;
      padding:0;
      border-top: 1px solid #f0f0f0;
    }

    .ContactForm{
      padding: 8px 24px;
    }

    .ContactForm > input,
    .ContactForm > textarea {
      display: block;
      width: 240px;
      padding: 4px 8px;
      margin-bottom: 8px;
      border-radius: 3px;
      border: 1px solid #888;
      font-size: 14px;
    }
  </style>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
  </body>
</html>
<script>
  /*
   * Components
   */

  var ContactItem = React.createClass({
    propTypes: {
      name: React.PropTypes.string.isRequired,
      email: React.PropTypes.string,
      description: React.PropTypes.string
    },
    render: function(){
      return(
        React.createElement('li',{className:'ContactItem'},
          React.createElement('h2',{className:'ContactItem-name'},this.props.name),
          React.createElement('a',{className:'ContactItem-email', href:'mailto:'+this.props.email},this.props.email),
          React.createElement('div',{className:'ContactItem-description'},this.props.description)
        )
      )
    }
  });
  
  var ContactForm = React.createClass({
    propTypes:{
      contact:React.PropTypes.object.isRequired,
      onChange:React.PropTypes.func.isRequired,
      submitNewContact:React.PropTypes.func.isRequired
    },

    onNameInput: function(e){
      this.props.onChange(Object.assign({},this.props.contact, {name: e.target.value}))
    },

    onEmailInput: function(e){
      this.props.onChange(Object.assign({},this.props.contact, {email: e.target.value}))
    },

    onDescriptionInput: function(e){
      this.props.onChange(Object.assign({},this.props.contact, {description: e.target.value}))
    },

    render:function(){

      return(
        React.createElement('form',{className:'ContactForm', onSubmit: this.props.submitNewContact},
          React.createElement('input',{
            type:'text',
            placeholder:'Name (required)',
            value: this.props.contact.name,
            onInput: this.onNameInput
          }),
          React.createElement('input',{
            type:'text',
            placeholder:'Email',
            value: this.props.contact.email,
            onInput: this.onEmailInput
          }),
          React.createElement('textarea',{
            placeholder:'Description',
            value: this.props.contact.description,
            onInput: this.onDescriptionInput
          }),
          React.createElement('button', {type:'submit'}, "Add Contact")
        )
      )
    }
  });

  var ContactView = React.createClass({
    propTypes: {
      contacts: React.PropTypes.array.isRequired,
      newContact: React.PropTypes.object.isRequired,
      onContactChange: React.PropTypes.func.isRequired,
      submitNewContact: React.PropTypes.func.isRequired
    },
    render:function(){
      var oldContact = this.props.newContact
      var onContactChange = this.props.onContactChange

      var contactItemElements = this.props.contacts
        .filter(function(contact){return contact.email})
        .map(function(contact){
        return React.createElement(ContactItem,contact)
      })

      return (
        React.createElement('div',{className:'ContactView'},
          React.createElement('h1',{className:'ContactView-title'}, "Contacts"),
          React.createElement('ul',{className:'ContactView-list'},contactItemElements),
          React.createElement(ContactForm,{
            contact: this.props.newContact,
            onChange: this.props.onContactChange,
            submitNewContact: this.props.submitNewContact
          })
        ) 
      )
    }
  });

  /*
   * Actions
   */

  function updateNewContact(contact) {
    setState({newContact:contact}); 
    console.log(contact)
  }

  function submitNewContact(e){
    e.preventDefault()
    Object.assign(this.state.newContact, {key: this.state.contacts[this.state.contacts.length-1].key + 1})
    console.log(this.state.contacts[this.state.contacts.length-1].key + 1)
    this.setState({
      contacts: this.state.contacts.concat([this.state.newContact]) 
    });
    console.log("New contacts:", this.state.contacts)
  }

  /*
   * Model
   */

  var state = {};

  //Make the given changes to the state and perform any required housekeeping
  function setState(changes){
    Object.assign(state,changes);
 
    ReactDOM.render(
      React.createElement(ContactView, Object.assign({},state, {
        onContactChange: updateNewContact,
        submitNewContact: submitNewContact
      })),
      document.getElementById('react-app')
    )
  }

  //Set initial data
  setState({
    contacts: [
      {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
      {key: 2, name: "Jim", email: "jim@example.com"},
      {key: 3, name: "Joe"}
    ],
    newContact: {name:"", email:"", description: ""}
  });

</script>
